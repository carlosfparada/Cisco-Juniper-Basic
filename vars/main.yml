---

cisco_vlans:
  - name: Vlan_101
    vlan_id: 101
    state: active
    shutdown: enabled
  - name: Vlan_102
    vlan_id: 102
    state: active
    shutdown: enabled
  - name: Vlan_103
    vlan_id: 103
    state: active
    shutdown: enabled

cisco_l2_interfaces:
  - name: Ethernet0/1
    mode: access
    access:
      vlan: 101
  - name: Ethernet0/2
    mode: access
    access:
      vlan: 102

cisco_l3_interfaces:
  - name: Ethernet0/1
    ipv4:
    - address: 11.1.1.1/24
    - secondary: no
  - name: Ethernet0/2
    ipv4:
    - address: 22.2.2.2/24
    - secondary: no

cisco_bgp:
  as_number: '45000'
  bgp:
    router_id:
      address: "{{ ansible_host }}"
    log_neighbor_changes: true
  neighbor:
    - address: 192.168.1.11
      remote_as: '11000'
    - address: 192.168.1.12
      remote_as: '12000'
    - address: 192.168.1.13
      remote_as: '13000'
  redistribute:
    - connected:
        metric: 10
  timers:
    keepalive: 100
    holdtime: 200
    min_holdtime: 150

juniper_vlans:    
  - name: Vlan_101
    vlan_id: 101
  - name: Vlan_102
    vlan_id: 102
  - name: Vlan_103
    vlan_id: 103

juniper_l2_interfaces:
  - name: em2
    unit: 0
    access:
      vlan: Vlan_101
  - name: em3
    unit: 0
    access:
      vlan: Vlan_102
  - name: em4
    unit: 0
    access:
      vlan: Vlan_103
