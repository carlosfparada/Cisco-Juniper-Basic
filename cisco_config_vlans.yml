---

- name: Cisco IOS config vlans
  hosts: cisco
  gather_facts: no
  tasks:
  - name: Cisco IOS Include VLAN variables
    include_vars: main.yml

  - name: Cisco IOS Config vlans 1
    cisco.ios.ios_vlans:
      config: 
        - name: Vlan_100
          vlan_id: 100
          state: active
          shutdown: enabled
      state: merged 
    register: _vlan
    become: yes


  - name: Cisco IOS Config vlans
    cisco.ios.ios_vlans:
      config: "{{ cisco_vlans }}"
      state: merged 
    register: :vlan
    become: yes

  - name: Debug VLAN before
    debug:
      var: _vlan.before

  - name: Debug VLAN before
    debug:
      var: _vlan.commands

  - name: Debug VLAN before
    debug:
      var: _vlan.after

  - name: Cisco IOS Add VLAN to l2 interfaces
    cisco.ios.ios_l2_interfaces:
      config: "{{ cisco_interfaces }}"
      state: merged
    become: true




