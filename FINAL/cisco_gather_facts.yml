  hosts: cisco
  gather_facts: false
  tasks:

    - name: Cisco IOS get facts
      cisco.ios.ios_facts:
        gather_subset:
          - all
        gather_network_resources:
      #  - "interfaces"
      #  - "l3_interfaces"
