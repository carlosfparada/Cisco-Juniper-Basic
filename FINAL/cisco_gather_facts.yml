    - name: Debug interface status
      debug:
        msg: "Interface: {{ item }}, Line Protocol: {{Â _facts.ansible_facts.ansible_net_interfaces[item].lineprotocol | default('-') }}, Oper Status: {{ _facts.ansible_facts.ansible_net_interfaces[item].operstatus
