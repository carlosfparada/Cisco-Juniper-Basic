---

- name: Cisco IOS gather facts
  hosts: cisco
  gather_facts: no
  tasks:
  - name: Cisco IOS get facts 
    cisco.ios.ios_facts:
      gather_subset:
        - all
      gather_network_resources:
        - "interfaces"
        - "l3_interfaces"
        - "vlans"
        - "bgp_global"
    register: _facts
  - name: Cisco IOS set My facts
    set_fact:
      _myfacts: "{{ groups['all'] }}"
  - name: Cisco IOS debug IOS facts
    debug:
      var: _facts
  - name: Cisco IOS debug my facts
    debug:
      var: _myfacts
